name: Build APK - Let Buildozer Handle Everything

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          wget \
          unzip \
          zip

    - name: Install Buildozer and Flet
      run: |
        pip install buildozer
        pip install flet

    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'SPEC'
        [app]
        title = Weather App
        package.name = weatherapp
        package.domain = org.test.weatherapp
        
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        
        version = 0.1
        requirements = python3, flet
        
        android.permissions = INTERNET
        
        android.api = 31
        android.minapi = 21
        
        orientation = portrait
        
        [buildozer]
        log_level = 2
        warn_on_root = 0
        SPEC

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: weatherapp-apk
        path: bin/*.apk
        retention-days: 30