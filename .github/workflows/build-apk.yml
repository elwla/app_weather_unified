name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git openjdk-11-jdk wget unzip zip \
          build-essential autoconf automake libtool pkg-config \
          libffi-dev libssl-dev zlib1g-dev

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython flet requests

    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'SPEC'
        [app]
        title = Weather App
        package.name = weatherapp
        package.domain = org.test.weatherapp
        
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        
        version = 0.1
        requirements = python3,kivy,flet,requests
        
        android.permissions = INTERNET,ACCESS_NETWORK_STATE
        
        android.api = 33
        android.minapi = 21
        
        orientation = portrait
        
        [buildozer]
        log_level = 2
        warn_on_root = 0
        SPEC

    - name: Download Android SDK
      run: |
        # Esta ejecuci칩n fallar치 por las licencias, pero descargar치 el SDK
        buildozer android clean || true

    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        # Esperar a que el SDK se descargue
        sleep 30
        yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weatherapp-apk
        path: bin/*.apk
        retention-days: 30