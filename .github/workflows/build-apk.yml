name: Build APK - Fixed SDK Setup

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          wget \
          unzip \
          zip \
          build-essential

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython buildozer flet

    - name: Setup Android SDK correctly
      run: |
        # Configurar entorno Android
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        mkdir -p $ANDROID_HOME
        mkdir -p ~/.android
        echo "count=0" > ~/.android/repositories.cfg
        
        # Descargar Command Line Tools CORREGIDO
        cd $ANDROID_HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Mover correctamente los archivos
        mkdir -p cmdline-tools
        mv cmdline-tools latest
        mv latest cmdline-tools/
        
        rm commandlinetools-linux-9477386_latest.zip
        
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        # Aceptar licencias
        yes | sdkmanager --licenses
        
        # Instalar componentes
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Create buildozer.spec with custom SDK path
      run: |
        cat > buildozer.spec << 'SPEC'
        [app]
        title = Weather App
        package.name = weatherapp
        package.domain = org.test.weatherapp
        
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        
        version = 0.1
        requirements = python3, flet
        
        android.permissions = INTERNET
        
        android.api = 31
        android.minapi = 21
        
        orientation = portrait
        
        [buildozer]
        log_level = 2
        warn_on_root = 0
        
        # Usar nuestro SDK pre-configurado
        android.sdk_path = /home/runner/android-sdk
        SPEC

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: weatherapp-apk
        path: bin/*.apk
        retention-days: 30