name: Build APK - Fixed SDK Structure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-11-jdk git wget unzip

    - name: Install Buildozer and Flet
      run: pip3 install cython buildozer flet

    - name: Setup Android SDK with correct structure
      run: |
        # Configurar entorno
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_HOME
        
        # Descargar Command Line Tools
        cd $ANDROID_HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Crear estructura CORRECTA para nueva versiÃ³n
        mkdir -p cmdline-tools
        mv cmdline-tools cmdline-tools-temp
        mv cmdline-tools-tmp/latest cmdline-tools/
        rm -rf cmdline-tools-temp
        
        # Configurar PATH
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        # Configurar Android
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Aceptar licencias
        yes | sdkmanager --licenses
        
        # Instalar plataforma Android 29
        sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"

    - name: Create buildozer.spec with correct SDK path
      run: |
        cat > buildozer.spec << 'SPEC'
        [app]
        title = Weather App
        package.name = weatherapp
        package.domain = org.test.weatherapp
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        version = 0.1
        requirements = python3, flet
        android.permissions = INTERNET
        android.api = 29
        android.minapi = 21
        orientation = portrait
        [buildozer]
        log_level = 2
        warn_on_root = 0
        # Usar nuestro SDK pre-configurado
        android.sdk_path = /home/runner/android-sdk
        SPEC

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: weatherapp-apk
        path: bin/*.apk