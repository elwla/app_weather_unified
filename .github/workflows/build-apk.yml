name: Build APK - API 29

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-8-jdk git

    - name: Install Buildozer and Flet
      run: pip3 install cython buildozer flet

    - name: Pre-create license files
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573b4d6d4f0c5d256b5a" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-ndk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license

    - name: Create buildozer.spec for API 29
      run: |
        cat > buildozer.spec << 'SPEC'
        [app]
        title = Weather App
        package.name = weatherapp
        package.domain = org.test.weatherapp
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        version = 0.1
        requirements = python3, flet
        android.permissions = INTERNET
        android.api = 29
        android.minapi = 21
        orientation = portrait
        [buildozer]
        log_level = 2
        warn_on_root = 0
        SPEC

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: weather-app
        path: bin/*.apk