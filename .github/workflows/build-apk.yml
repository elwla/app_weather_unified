name: Build APK - With License Acceptance

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          wget \
          unzip \
          zip \
          build-essential

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython buildozer flet

    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'SPEC'
        [app]
        title = Weather App
        package.name = weatherapp
        package.domain = org.test.weatherapp
        
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        
        version = 0.1
        requirements = python3, flet
        
        android.permissions = INTERNET
        
        android.api = 31
        android.minapi = 21
        
        orientation = portrait
        
        [buildozer]
        log_level = 2
        warn_on_root = 0
        SPEC

    - name: Pre-configure Android environment
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg

    - name: Build with license workaround
      run: |
        # Primera ejecuciÃ³n: descarga SDK pero falla por licencias
        buildozer android clean || true
        
        # Esperar a que se descargue el SDK
        echo "Waiting for SDK download..."
        sleep 30
        
        # Aceptar licencias usando sdkmanager
        if [ -f "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager" ]; then
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses
        fi
        
        # Compilar finalmente
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: weatherapp-apk
        path: bin/*.apk
        retention-days: 30