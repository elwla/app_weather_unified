name: Build APK - Ubuntu 20.04 Stable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # Usar versión más estable
    timeout-minutes: 60
    
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 \
          python3-pip \
          python3-venv \
          openjdk-8-jdk \
          git \
          zip \
          unzip

    - name: Create virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate

    - name: Install Buildozer in virtual environment
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer
        pip install flet

    - name: Create minimal buildozer.spec
      run: |
        cat > buildozer.spec << 'SPEC'
        [app]
        title = Weather App
        package.name = weatherapp
        package.domain = org.test.weatherapp
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        version = 0.1
        requirements = python3, flet
        android.permissions = INTERNET
        android.api = 28
        android.minapi = 21
        orientation = portrait
        [buildozer]
        log_level = 2
        warn_on_root = 0
        SPEC

    - name: Build APK directly
      run: |
        source venv/bin/activate
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: weatherapp-apk
        path: bin/*.apk
        retention-days: 30